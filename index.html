<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Ordering</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="./fontawesome/css/all.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="round-container">
        <header class="header">
          <img class="logo" src="./img/cake-logo.png" alt="cake-logo" />
          <nav class="nav-bar">
            <ul class="nav-links">
              <li><a class="link active" href="#">home</a></li>
              <li><a class="link pack" href="#">package</a></li>
              <li><a class="link about" href="#">about us</a></li>
              <li><a class="link cont" href="#">contact us</a></li>
              <li class="form">
                <form action="">
                  <button class="submit-btn" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                  <input class="search-bar" type="search" name="" id="" />
                </form>
              </li>
              <li><a class="link acc" href="#">create an account</a></li>
              <li><a class="link log" href="#">log in</a></li>
              <li><a class="sign-up-link" href="#">sign up</a></li>
            </ul>
          </nav>
        </header>
        <main class="main-content">
          <div class="img-container">
            <img class="image" src="./img/cake-img.png" alt="" />
          </div>
          <p class="heading">dominic online cake ordering</p>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit nulla
            consectetur asperiores animi ullam maiores, at perspiciatis.
            Quisquam rerum autem non architecto?
          </p>
          <a class="order-link" href="#">order now</a>
        </main>
        <footer class="soc-icons">
          <a class="icon-link" href="#"><i class="fab fa-facebook-f"></i></a>
          <a class="icon-link" href="#"><i class="fab fa-twitter"></i></a>
          <a class="icon-link" href="#"><i class="fab fa-linkedin-in"></i></a>
          <a class="icon-link" href="#"><i class="fab fa-instagram"></i></a>
        </footer>
      </div>
    </div>
  </body>
</html>
